---
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
font:
  size: 14
  normal:
    family: monospace
    style: Regular

cursor:
  style:
    blinking: On

alt_send_esc: false
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

window:
  opacity: 1.0
  padding:
    x: 10
    y: 10

# https://www.ditig.com/256-colors-cheat-sheet
colors:
  primary:
    background: '#080808'
    foreground: '#767676'

  normal:
    #black:
    red:     '#d7005f'  # 161
    green:   '#00af00'  # 34
    yellow:  '#ffaf00'  # 214
    blue:    '#0000ff'  # 21
    magenta: '#8700ff'  # 93
    cyan:    '#00afaf'  # 37
    white:   '#444444'  # 238

  bright:
    black:   '#303030'  # 236
    red:     '#d75f5f'  # 167
    green:   '#00ff00'  # 46
    yellow:  '#ffd700'  # 220
    blue:    '#005fff'  # 27
    magenta: '#875fff'  # 99
    cyan:    '#00d7af'  # 43
    #white:

  hints:
    start:
      foreground: '#ffd700'
      background: CellBackground
    end:
      foreground: CellForeground
      background: CellBackground

  selection:
    text: '#00ff00'
    background: '#303030'

  footer_bar:
    background: CellBackground
    foreground: '#d75f5f'

key_bindings:
- { key: V,       mods: Control,        action: Paste }
- { key: V,       mods: Control|Shift,  action: PasteSelection }
- { key: Equals,  mods: Control,        action: IncreaseFontSize }
- { key: Minus,   mods: Control,        action: DecreaseFontSize }

